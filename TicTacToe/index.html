<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>MinMax TicTacToe</title>

    </head>
    <body>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="player-wins-message" id="playerWinsMessage">
            <div data-player-wins-text>X Wins!</div>
            <button id="newGameButton">New Game</button>
        </div>
        <div class="computer-wait-message" id="computerWaitMessage">
            <div data-player-wins-text>Waiting on computer</div>
        </div>
    </body>
</html>
